version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate
        - npx prisma db push --accept-data-loss
        # Write S3 environment variables to .env.production for Next.js runtime
        - echo "S3_REGION=$S3_REGION" >> .env.production
        - echo "S3_BUCKET=$S3_BUCKET" >> .env.production
        - echo "S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID" >> .env.production
        - echo "S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY" >> .env.production
        # Ensure S3_ENDPOINT is empty in production (no LocalStack)
        - echo "S3_ENDPOINT=" >> .env.production
        - echo "AWS_ENDPOINT_URL=" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
