services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: snapspot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: snapspot
      POSTGRES_PASSWORD: snapspot_dev_password
      POSTGRES_DB: snapspot_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snapspot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack for S3 emulation
  localstack:
    image: localstack/localstack:3.0
    container_name: snapspot-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - AWS_DEFAULT_REGION=us-east-1
      - DISABLE_CORS_CHECKS=1
    volumes:
      - localstack_data:/var/lib/localstack

volumes:
  postgres_data:
  localstack_data:
