      #   id: login-ecr
      #   uses: aws-actions/amazon-ecr-login@v2
      #
      # - name: Build and push Docker image
      #   env:
      #     ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      #     ECR_REPOSITORY: snapspot
      #     IMAGE_TAG: ${{ github.sha }}
      #   run: |
      #     docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
      #     docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      #
      # - name: Deploy to ECS
      #   run: |
      #     aws ecs update-service --cluster snapspot-cluster --service snapspot-service --force-new-deployment

      - name: Health check
        run: |
          echo "Skipping health check - Amplify not yet configured"
          echo "To enable: Set up AWS Amplify and configure AMPLIFY_APP_ID secret"
          # curl -f ${{ secrets.NEXT_PUBLIC_APP_URL }}/api/health || exit 1

      - name: Notify deployment success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Deployment failed!"
